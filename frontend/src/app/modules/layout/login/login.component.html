<div class="container h-100">
  <div class="row justify-content-center">
    <div class="col-md-4 login-container">
      <h2 style="margin: auto">Login </h2>
      <form [formGroup]="loginForm" (ngSubmit)="_onSubmit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" formControlName="username" autocomplete="off" [ngClass]="{'is-invalid': submitted && f.username.errors}">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>               
        </div>
  
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" formControlName="password" autocomplete="off" [ngClass]="{'is-invalid': submitted && f.username.errors}">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>                    
        </div>

        <div class="form-group">
          <div class="checkbox">
              <label>
                <input type="checkbox" name="remember"> Remember Me
              </label>
          </div>          
        </div>

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-success">Login</button>

    </div>
  </div>
</div>
