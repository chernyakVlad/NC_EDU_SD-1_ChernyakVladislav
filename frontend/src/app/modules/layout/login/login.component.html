<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form [formGroup]="loginForm" (ngSubmit)="_onSubmit()">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input class="form-control" type="text" placeholder="Username" formControlName="username"
                    autocomplete="off" [ngClass]="{'is-invalid': submitted && f.username.errors}">
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" placeholder="Password" formControlName="password"
                    autocomplete="off" [ngClass]="{'is-invalid': submitted && f.password.errors}">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button [disabled]="loading" class="btn btn-primary px-4" type="submit" (click)="_onSubmit()">Login</button>

                  </div>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
