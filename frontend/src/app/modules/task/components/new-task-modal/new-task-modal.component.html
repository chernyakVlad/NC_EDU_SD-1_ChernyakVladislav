<div class="modal-header">
    <h4 class="modal-title pull-left">Create new Task</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="newTaskForm">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" [(ngModel)]="task.title" formControlName="title"/>
        <div *ngIf="submmited && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">>>required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <input class="form-control" [(ngModel)]="task.description" formControlName="description"/>
        <div *ngIf="submmited && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">>>required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Due date</label>
        <input
        class="form-control"
        #dpFull="bsDatepicker"
        bsDatepicker
        formControlName="dueDate"
        [bsConfig]="{ dateInputFormat: 'MMMM Do YYYY, h:mm a' }">
        <div *ngIf="submmited && f.dueDate.errors" class="invalid-feedback">
            <div *ngIf="f.dueDate.errors.required">>>required</div>
        </div>
      </div>

    
      <div class="form-group">
        <label for="inputState">Priority</label>
        <select class="form-control" formControlName="priority">
          <option value="BLOCKER">Blocker</option>
          <option value="MAJOR">Major manager</option>
          <option value="NORMAL">Normal</option>
          <option value="CRITICAL">Critical</option>        
        </select>
      </div>

      <div class="form-group">
        <label for="inputState">Assignee</label>
        <select class="form-control" formControlName="assignee">
          <option *ngFor="let user of users" [value]="user.username">{{user.username}}</option>
          
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <div class="btn btn btn-primary" (click)="_onSubmit()">Save</div>
      <div class="btn btn-danger" (click)="modalRef.hide()">Close</div>
  </div>
