<div class="table-wrapper">
  <table class="table table-hover table-borderless">
    <thead>
      <tr>
        <td><a (click)="onSortClick('id')">Task <i class="icon-sort"></i></a></td>
        <td><a (click)="onSortClick('title')">Title <i class="icon-sort"></i></a></td>
        <td><a (click)="onSortClick('priority')">Priority <i class="icon-sort"></i></a></td>
        <td><a (click)="onSortClick('taskStatus')">Satuts <i class="icon-sort"></i></a></td>
        <td><a (click)="onSortClick('dueDate')">Due Date <i class="icon-sort"></i></a></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks" (click)="onTaskClick(task.id)">
        <td>{{task.id}}</td>
        <td>{{task.title}} </td>
        <td>
          <span class="badge ">
            <i [ngClass]="{        
                'text-danger icon-long-arrow-up' : task.priority === 'CRITICAL',
                'text-warning icon-long-arrow-up' : task.priority === 'NORMAL'
                }"></i>
            {{task.priority}}
          </span>
        </td>
        <td>
          <span class="badge" [ngClass]="{
                    'badge-success' : task.taskStatus === 'OPEN',
                    'badge-primary' : task.taskStatus === 'IN_PROGRESS',
                    'badge-warning' : task.taskStatus === 'READY_FOR_TEST',
                    'badge-danger' : task.taskStatus === 'CLOSED'
                  }">{{task.taskStatus}}</span>
        </td>
        <td class="dueDate">{{task.dueDate | date:'MMM d'}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <div class="col-xs-12 col-12">
    <pagination class="pagination-sm" [itemsPerPage]="pageSize" [totalItems]="totalItems" [(ngModel)]="currentPage"
      (pageChanged)="pageChanged($event)" [maxSize]="5">
    </pagination>
  </div>
</div>
