<div class="modal-header">
    <h4 class="modal-title pull-left">Select assignee</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="formGroup"> 
      <div class="form-group">
        <label for="inputState">Assignee</label>
        <select class="form-control" formControlName="assignee">
          <option *ngFor="let user of users" [value]="user.username">{{user.firstName}} {{user.firstName}}</option>
        </select>
      </div>    
    </form>
  </div>
  
  <div class="modal-footer">
    <button class="btn btn btn-primary" (click)="onSubmit()">Save</button>
    <button class="btn btn-danger" (click)="onClose()">Close</button>
  </div>
